<mat-toolbar color="primary" class="navbar">
  <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" aria-label="Toggle Sidenav">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title">DevappSys</span>
</mat-toolbar>

<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav [mode]="sidenavMode" class="sidenav" [opened]="isLargeScreen">
    <mat-nav-list class="sidenav-list">
      <a mat-list-item routerLink="dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="ROUTES.RAW_LOGS" routerLinkActive="active-link">
        <mat-icon>description</mat-icon>
        <span>RAW LOGS</span>
      </a>
      <a mat-list-item [routerLink]="ROUTES.UPLOAD_LOGS" routerLinkActive="active-link">
        <mat-icon>upload</mat-icon>
        <span>Upload Logs</span>
      </a>
      <div class="spacer"></div>

      <button mat-list-item (click)="logout()" class="logout-btn">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
